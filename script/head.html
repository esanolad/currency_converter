<form>
<div class="ui equal width padded grid raised segment">
    <div class="row">
        <div class="right aligned column">
        <a class="ui big label">From Currency:</a>
        </div>
        <div class="left aligned column">
        <select class="ui fluid dropdown" ng-model="fromCountry">
            <option ng-repeat="fromCountry in countryList" ng-value="fromCountry.currencyId">{{fromCountry.currencyName}}({{fromCountry.currencyId}})</option>
        </select>
    </div>
    </div>
    <div class="row">
        <div class="right aligned column">
            <a class="ui big label ">To Currency:</a>
        </div>
        <div class="left aligned column">
            <select class="ui fluid dropdown" ng-model="toCountry">
                    <option ng-repeat="toCountry in countryList" ng-value="toCountry.currencyId">{{toCountry.currencyName}}({{toCountry.currencyId}})</option>
            </select>
    </div>
    </div>
    <div class="row">
        
        <div class=" column ui input focus right aligned">
                <input type="number" placeholder="Amount" ng-model="amount" required>
        </div>
        <div class=" column">
                <button class="ui large button" ng-click="convert()" type=submit>
                        convert
                </button>
        </div>
      
    </div>  
    <div class="row" ng-show="showResult">
        <div class="left aligned column">
            <!--<a class="ui basic big label" ng-bind="rate">0.00</a> -->
            <div class="ui big label">
                Rate:
                <div class="detail" ng-bind="rate"></div>
            </div>
        </div>
        <div class="left aligned column">
           <!-- <a class="ui basic big label" ng-bind="result">0.00</a> -->
            <div class="ui big label">
                Amount:
                <div class="detail" ng-bind="result"></div>
            </div>
        </div> 
    </div>
</div>
</form>
