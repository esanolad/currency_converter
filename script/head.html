<div class="ui equal width padded grid raised segment">
    <div class="row">
        <div class="right aligned column">
        <a class="ui big label">From Currency:</a>
        </div>
        <div class="left aligned column">
        <select class="ui dropdown" ng-model="fromCountry">
            <option ng-repeat="fromCountry in countryList" ng-value="fromCountry.currencyId">{{fromCountry.currencyName}}</option>
        </select>
    </div>
    </div>
    <div class="row">
        <div class="right aligned column">
            <a class="ui big label ">To Currency:</a>
        </div>
        <div class="left aligned column">
            <select class="ui  dropdown" ng-model="toCountry">
                    <option ng-repeat="toCountry in countryList" ng-value="toCountry.currencyId">{{toCountry.currencyName}}</option>
            </select>
    </div>
    </div>
    <div class="row">
        <div class=" column ui input focus right aligned">
                <input type="text" placeholder="Amount" ng-model="amount">
        </div>
        <div class=" column">
                <button class="ui large button" ng-click="convert()">
                        convert
                </button>
        </div>
    </div>
    <div class="row">
        <!--
        <div class="right aligned column">
            <a class="ui big label">Rate</a>
        </div> -->
        <div class="left aligned column">
            <a class="ui big label" ng-bind="rate">0.00</a>
        </div>
        <!--
        <div class="right aligned column">
            <a class="ui big label">Result</a>
        </div> -->
        <div class="left aligned column">
            <a class="ui big label" ng-bind="result">0.00</a>
        </div> 
    </div>
</div>
